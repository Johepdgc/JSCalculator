<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Calculator container -->
    <div class="calculadora">
        <!-- Display -->
        <div class="pantalla" id="pantalla">0</div>
        <!-- Buttons -->
        <div class="botones">
            <button onclick="mostrarEnPantalla('(')">(</button>
            <button onclick="mostrarEnPantalla(')')">)</button>
            <button onclick="borrarUltimoValor()">CE</button>
            <button onclick="limpiarPantalla()">C</button>
            <button onclick="mostrarEnPantalla('7')">7</button>
            <button onclick="mostrarEnPantalla('8')">8</button>
            <button onclick="mostrarEnPantalla('9')">9</button>
            <button onclick="mostrarEnPantalla('/')">/</button>
            <button onclick="mostrarEnPantalla('4')">4</button>
            <button onclick="mostrarEnPantalla('5')">5</button>
            <button onclick="mostrarEnPantalla('6')">6</button>
            <button onclick="mostrarEnPantalla('*')">*</button>
            <button onclick="mostrarEnPantalla('1')">1</button>
            <button onclick="mostrarEnPantalla('2')">2</button>
            <button onclick="mostrarEnPantalla('3')">3</button>
            <button onclick="mostrarEnPantalla('-')"n>-</button>
            <button onclick="mostrarEnPantalla('0')">0</button>
            <button onclick="mostrarEnPantalla('.')">.</button>
            <button onclick="calcularResultado()">=</button>
            <button onclick="mostrarEnPantalla('+')">+</button>
        </div>
    </div>
</body>
</html>
